<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <h1 class="logo">Portfolio</h1>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact-me">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="error-page">
        <div class="container">
          <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2>Oops! Page Not Found</h2>
            <p class="error-message">
              The page you're looking for doesn't exist. It might have been
              moved, deleted, or you might have typed the wrong URL.
            </p>
            <div class="error-actions">
              <a href="/" class="btn btn-primary">Go Home</a>
              <a href="/contact-me" class="btn btn-secondary">Report Issue</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; 2025 My Portfolio. Built with Node.js by
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://github.com/maximkwski"
            >maximkwski</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
